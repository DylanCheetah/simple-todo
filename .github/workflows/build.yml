name: Build
on:
  push:
jobs:
  build-mobile-app:
    runs-on: ubuntu-latest
    steps:
    - name: Clone Repo
      uses: actions/checkout@v5
    - name: Build Mobile App
      run: |
        cd simple_todo_mobile
        docker run --rm -v .:/home/user/hostcwd kivy/buildozer android debug
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mobile-app
        path: simple_todo_mobile/bin/*.apk
