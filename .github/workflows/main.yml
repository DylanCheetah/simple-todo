name: Static Code Analysis
on: [push]
jobs:
  lint-python-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install flake8
        run: |
          pip install flake8
      - name: Run flake8
        run: |
          flake8
